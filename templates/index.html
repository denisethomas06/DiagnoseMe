<!DOCTYPE html>
<html>
<head>
    <title>Scraped Data Visualization</title>
</head>
<body>
    <h1>Scraped Data</h1>

    {% for data in data %}
    <h2>{{ data.title }}</h2>
    <ul>
        {% for link in data.links %}
        <li><a href="{{ link[1] }}" target="_blank">{{ link[0] }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
